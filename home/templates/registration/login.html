{% extends 'base.html' %}

{% block content %}
<form role="form" class="form-signin" method="post" action="">{% csrf_token %}
  {% if form.errors %}{{ form.non_field_errors | safe }}{% endif %}
  <div style="display:flex;justify-content:center;align-items:center;">
    <div class="col-xs-3">
      <h2 class="form-signin-heading text-center">Login</h2>
      <input type="text" class="form-control" id="id_username" maxlength="254" name="username" placeholder="Username" required>
      <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px;">Let's go!</button>
    </div>
  </div>

</form>
{% endblock %}
