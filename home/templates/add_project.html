{% extends 'base.html' %}

{% block content %}
<h2 class="form-signin-heading text-center">Add Project</h2>
<form class="form-horizontal form-new-project" role="form" method="post"
    action="/project/add/" style="margin-left:30%">
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Project Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id_projectname" maxlength="254"
            name="project_name" placeholder="Project Name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Code Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id_codename" maxlength="254"
            name="code_name" placeholder="Code Name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Project ID</label>
    <div class="col-sm-4">
        <select class="form-control" id="id_department" name="dept_name" placeholder="Department" required>
          <option>Select Department</option>
            <option value="{{concretize(dept_name)}}">{{concretize(dept_name)}}</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit"
            style="margin-top: 10px;">Add</button>
    </div>
  </div>
</form>

{% endblock %}
