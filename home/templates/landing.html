{% extends "base.html" %}
{% block content %}
		  <div class="row-fluid">
		    <div class="col-md-8">
		    <h2>Projects</h2>
				<table class="table table-bordered">
					<tr>
						<th>Project Name</th>
						<th>Department</th>
					</tr>
				{% for project in concretize(projects) %}
					<tr>
						<td><a href= "/project?id={{ project.jeeves_id }}">{{ project.project_name }}</a></td>
						<td>{{project.department.dept_name}}</td>
					</tr>
				{% endfor %}
				</table>
		    </div>
		  </div>
{% endblock %}
