{% extends 'base.html' %}

{% block content %}
<h2 class="form-signin-heading text-center">Upload Document</h2>
<form class="form-horizontal form-new-project" role="form" method="post"
    action="new" enctype="multipart/form-data" style="margin-left:30%">
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Document Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id_documentname" maxlength="254"
            name="document_name" placeholder="Document Name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Project ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id_projectid" maxlength="254"
            name="project_id" value="{{concretize(project_id)}}" readonly>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <textarea class="form-control" id="id_description" maxlength="254"
            name="description" placeholder="Description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Project ID</label>
    <div class="col-sm-4">
        <select class="form-control" id="id_classification" name="classification" required>
          <option value="NONE">Select Classification Level</option>
          <option value="TOP_SECRET">TOP_SECRET</option>
          <option value="SECRET">SECRET</option>
          <option value="CONFIDENTIAL">CONFIDENTIAL</option>
          <option value="PUBLIC">PUBLIC</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <input type="file" id="id_docfile" name="docfile">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-lg btn-primary btn-block" type="submit"
            style="margin-top: 10px;">Add</button>
    </div>
  </div>
</form>
{% endblock %}
